<div class="row col-md-8" style="margin-left: 15%; margin-top: 2%; text-align: center; margin-bottom: 2%;">
	<input type="text" ng-model="searchItem.item" placeholder="Search..." />
</div>

<div>
	<table class="table table-hover">
		<thead>
			<th>Item</th>
			<th>Recipe</th>
			<th>Tools</th>
			<th>Bench</th>
		</thead>
		<tr ng-repeat="recipe in ::recipeList | filter:searchItem:strict">
			<td>{{ recipe.item }}</td>
			<td>
				<ul style="list-style-type: none; padding:0; margin:0;">
					<li ng-repeat="ingredient in ::recipe.ingredients" ng-click="search(ingredient)">
						{{ ingredient.name }} x {{ ingredient.amount }}
					</li>
				</ul>
			</td>
			<td>{{ recipe.tool }}</td>
			<td>{{ recipe.bench }}</td>
		</tr>
	</table>
</div>
